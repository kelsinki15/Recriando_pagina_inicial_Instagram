<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css"> 
</head>

<body>

    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="instagram_celular_2.PNG" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="logo_instagram_2.PNG" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="jovem.png"  alt="foto do meu perfil">
                </div>
                
                <a href="#" class="instagram-login">Continue como kelsinki</a>
                
                <a href="#" class="instagram-logout">Remover conta</a>

            </div>
            <div class="group">
                <p class="not-account">Não é kelsinki ?</p>
                <p class="not-account">
                    <span class="link-blue"> Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>

            </div>

            <div class="get-the-app">
                <p class="get-app"> Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>

        </div>

    </div>

</body>

</html>
